<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
    <form>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
       <p>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required/>
      </p>
       <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
      </p>
       <p>
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
      </p>
       <p>
         <label for="paymentMethod">Payment Method</label>
         <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Select a payment method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Paypal">Paypal</option>
      </p>
      <p>
            <label for="CreditCard">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" />
            <input type="number" id="creditCard name=creditCard" pattern="[0-9]{13,16}" maxlength="16" placeholder="Enter 16 digits"  required/>
      </p>
      <p>
            <label for="paypalusers">Paypal Username</label>
            <input type="text" id="paypalusers" name="paypalusers" />
      </p>

      <button>Submit</button>
    </form>
    </main>
  </body>
</html>
